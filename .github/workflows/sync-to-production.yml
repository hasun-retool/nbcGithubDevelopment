name: Sync to Production

on:
  push:
    branches:
      - main  # Adjust if your primary branch has a different name

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Development Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch the entire history

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          # Remove any potential carriage returns and write the key to file
          echo "$DEPLOY_SSH_KEY" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Start the ssh-agent and add the key
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_ed25519
          # Add GitHub to known hosts to prevent interactive prompt
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Add Production Remote via SSH
        run: |
          git remote add production git@github.com:hasun-retool/nbcGithubProduction.git

      - name: Push to Production
        run: |
          git push production main --force
